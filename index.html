<!DOCTYPE html>
<html>
    <head>
        <title>Fall Weather Forecast</title>
        <!-- Link to external stylesheet -->
        <!-- forecast class is used here -->
        <link rel="stylesheet" href="./styles.css" />

        <!-- embedded styles -->
        <style>
            .day {
                color: blue;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <!-- Inline-styling -->
        <h1 style="color: brown; text-align: center">Fall Weather Forecast</h1>
        <div class="forecast">
            <p class="day">Monday: Sunny, 60°F</p>
            <p class="day">Tuesday: Cloudy, 55°F</p>
            <p class="day">Wednesday: Rainy, 50°F</p>
        </div>

        <!-- More inline styling -->
        <footer style="text-align: center">Last updated: September 22</footer>
    </body>
</html>
